<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Create book</title>
</head>
<body>
<h1>Tao Hang moi</h1>
<p>
    <a href="/book">Danh sach hang</a>
</p>
<th:block th:if="${message}">
    <p th:text="${message}"></p>
</th:block>
<form th:action="@{/create-book}" th:object="${book}" method="post">
    <table>
        <tr>
            <td>Ten Hang:</td>
            <td><input type="text" th:field="*{name}"/></td>
        </tr>
        <tr>
            <td>Ngay tao:</td>
            <td><input type="date" th:field="*{dateOfPurchase}"/></td>
        </tr>
        <tr>
            <td>Mo ta:</td>
            <td><input type="text" th:field="*{author}"/></td>
        </tr>
        <tr>
            <td>Gia:</td>
            <td><input type="number" th:field="*{price}"/></td>
        </tr>


        <tr>
            <td>So luong:</td>
            <td><input type="number" th:field="*{soluong}"/></td>
        </tr>

        <tr>
            <td>Loai Hang:</td>
            <td>
                <select th:field="*{category}">
                    <option th:each="p : ${categories}" th:value="${p.id}" th:text="${p.name}"></option>
                </select>
            </td>
        </tr>
        <tr>

            <td></td>
            <td><input type="submit" value="Tao moi"></td>

            <td>
                <p><a href="/book">THOAT</a></p>
            </td>
        </tr>
    </table>
</form>
</body>
</html>
