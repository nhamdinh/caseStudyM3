<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
</head>
<body>
<h1>SUA HANG</h1>
<p>
    <a href="/book">Danh sach hang </a>
</p>
<th:block th:if="${message}">
    <p th:text="${message}"></p>
</th:block>
<form th:action="@{/edit-book}" th:object="${book}" method="post">
    <input th:type="hidden" name="id" th:field="*{id}">
    <table>
        <tr>
            <td>Ten Hang:</td>
            <td><input type="text" th:field="*{name}"/></td>
        </tr>
        <tr>
            <td>Ngay tao:</td>
            <td><input type="date" th:field="*{dateOfPurchase}"/></td>
        </tr>
        <tr>
            <td>Mo ta:</td>
            <td><input type="text" th:field="*{author}"/></td>
        </tr>
        <tr>
            <td>Gia:</td>
            <td><input type="number" th:field="*{price}"/></td>
        </tr>
        <tr>
            <td>Loai hang</td>
            <td>
                <select name="category">
                    <option th:each="p:${categories}"
                            th:value="${p.id}"
                            th:text="${p.name}"
                            th:selected="(${p.id}==*{category.id})">
                    </option>
                </select>
        <tr>
            <td>So luong:</td>
            <td><input type="number" th:field="*{soluong}"/></td>
        </tr>

        </tr>
        <tr>
            <td></td>
            <td><input type="submit" value="SUA"></td>
        </tr>
    </table>
</form>
</body>
</html>
